<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"

<head>

    <title>모두의 레시피</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
   $(document).ready(function(){
      $('#show_but').click(function(){

           if($('.best_menu_wrap_hide').css('display') == 'none'){
              $('.best_menu_wrap_hide').show();
              $('#show_but').html('hide');
           }else{
              $('.best_menu_wrap_hide').hide();
              $('#show_but').html('open');
           }

      });

      $('#new_show_but').click(function(){

           if($('.new_menu_wrap_hide').css('display') == 'none'){
              $('.new_menu_wrap_hide').show();
              $('#new_show_but').html('hide');
           }else{
              $('.new_menu_wrap_hide').hide();
              $('#new_show_but').html('open');
           }

      });
   });
</script>

	 *{

   .best_menu_wrap_hide{

   .new_menu_wrap_hide{

	    border-color: gray;
	    margin-top: 30px;
	    cursor:pointer;

  	}

  	.bmw_but_wrap #new_show_but {

	    font-size: 30px;
	    background-color: white;
	    border-color: gray;
	    margin-top: 30px;
	    cursor:pointer;
  	}

  	.bmw_but_wrap #new_show_but:active {
	    background-color: #a3a3a3;
	    color: white;
  	}

  	.best_menu_wrap .mrr_frist {

  	}

  	.new_menu_wrap .mrr_frist {

  	}

  		 border: none;
  		 border-top: 1px solid orange;
  		 background-color: white;
  		 margin-top: 15px;
  		 padding: 10px;
  		 display: block;
  		 overflow: hidden;
  		 text-overflow: ellipsis;
  		 white-space: normal;
  		 -webkit-line-clamp: 2;
  		 font-size: 20px;
  		 cursor: pointer;
  	}

  	.new_menu_wrap .mrr_frist .new_link_but {

  		 cursor: pointer;
  	}


  	.best_menu_wrap .mrr_frist .best_link_but:hover{
	  background-color: orange;
	  color: white;
	}

</style>
